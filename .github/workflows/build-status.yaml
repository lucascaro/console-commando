name: build-status
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "src/*"
      - "*.*"
jobs:
  test:
    name: Test on ${{ matrix.os }} (Node v${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-16.04, ubuntu-18.04, ubuntu-latest, macOS-latest, windows-latest]
        node: ["10.x", "12.x"]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm t
