name: Npm publish
on:
  push:
    tags:
      - v*.*.*
      - "!*-beta.*"
jobs:
  test:
    name: Test on ${{ matrix.os }} (Node v${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
            - ubuntu-16.04
            - ubuntu-18.04
            - ubuntu-latest
            - macOS-latest
            - windows-latest
        node: ["10.x", "12.x"]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm i
      - run: npm t
  release:
    name: Release to npm
    needs: test
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
